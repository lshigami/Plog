name: Deploy to production

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and push Docker image to ECR
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::051826728964:role/github-actions-ecr-role
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public
      - name: Load secrets and save them to .env
        run: aws secretsmanager get-secret-value --secret-id goPlog --region ap-southeast-1 --query 'SecretString' --output text | jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' > .env

      - name: Build, tag, and push docker image to Amazon ECR Public
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          ECR_PUBLIC_REGISTRY: public.ecr.aws/r8o3t2l0
          REPOSITORY: go/plog
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_PUBLIC_REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $ECR_PUBLIC_REGISTRY/$REPOSITORY:$IMAGE_TAG
